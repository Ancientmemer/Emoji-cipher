<body>
  <h1>üåê Glyphmoji</h1>

  <br>

  <button onclick="encodeText()">Encode</button>

  <button onclick="resetText()">Reset</button>

  <script>
    // English Emoji Map
    const emojiMap = {
      "a":"üçé","b":"üçå","c":"üåú","d":"üê¨","e":"ü•ö","f":"üå∏","g":"üçá",
      "h":"üè†","i":"üç¶","j":"üïπÔ∏è","k":"üîë","l":"üçã","m":"üåù","n":"üé∂",
      "o":"üçä","p":"ü•û","q":"‚ùì","r":"ü§ñ","s":"üêç","t":"üå¥","u":"‚òÇÔ∏è",
      "v":"üéª","w":"üåä","x":"‚ùå","y":"üçã","z":"‚ö°"

    // Malayalam Emoji Map
    const malayalamEmojiMap = {
      "‡¥Ö":"üçé","‡¥Ü":"üêù","‡¥á":"üêò","‡¥à":"üåô","‡¥â":"‚òÇÔ∏è","‡¥ä":"ü¶â",

      "‡¥ö":"üç´","‡¥õ":"üèπ","‡¥ú":"ü¶ñ","‡¥ù":"üêâ","‡¥û":"üßÄ",
      "‡¥ü":"üéØ","‡¥†":"üõ°Ô∏è","‡¥°":"ü•Å","‡¥¢":"üç©","‡¥£":"üå∞",
      "‡¥§":"üïäÔ∏è","‡¥•":"üå™Ô∏è","‡¥¶":"ü¶å","‡¥ß":"üåª","‡¥®":"ü™∂",

    };

    // Encode Function
    function encodeText() {
      const input = document.getElementById("input").value;
      const mode = document.getElementById("mode").value;
      let result = "";

      if (mode === "unicode") {
        // Convert to \uXXXX Unicode
        result = input.split("").map(ch => 
          "\\u" + ch.charCodeAt(0).toString(16).toUpperCase().padStart(4,"0")
        ).join(" ");
      } 
      else {
        // Emoji Cipher
        result = input.split("").map(ch => {
          if (emojiMap[ch.toLowerCase()]) return emojiMap[ch.toLowerCase()];
          else if (malayalamEmojiMap[ch]) return malayalamEmojiMap[ch];
          else return ch;
        }).join("");
      }
      document.getElementById("output").innerText = result;
    }

    // Decode Function
    function decodeText() {
      const input = document.getElementById("input").value;
      const mode = document.getElementById("mode").value;
      let result = "";

      if (mode === "unicode") {
        // Decode from \uXXXX
        result = input.split(" ").map(code => {
          if (code.startsWith("\\u")) {
            return String.fromCharCode(parseInt(code.slice(2),16));
          } else return code;
        }).join("");
      } 
      else {
        // Emoji Cipher reverse
        const reverseEmojiMap = Object.fromEntries(Object.entries(emojiMap).map(([k,v])=>[v,k]));
        const reverseMalayalamMap = Object.fromEntries(Object.entries(malayalamEmojiMap).map(([k,v])=>[v,k]));
        
        result = input.split("").map(ch => {
          if (reverseEmojiMap[ch]) return reverseEmojiMap[ch];
          else if (reverseMalayalamMap[ch]) return reverseMalayalamMap[ch];
          else return ch;
        }).join("");
      }
      document.getElementById("output").innerText = result;
    }

    // Reset Function
    function resetText() {
      document.getElementById("input").value = "";
      document.getElementById("output").innerText = "";
    }

    // Copy Function
    function copyText() {
      navigator.clipboard.writeText(document.getElementById("output").innerText);
      alert("Copied to clipboard!");
    }
  </script>
